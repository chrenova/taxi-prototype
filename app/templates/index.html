{% extends "layout.html" %}

{% block body %}
    {% if current_user.is_authenticated %}
        {{ current_user }}
    {% endif %}

<div class="container">


  <div id="create_task" class="row">
    <div class="col-12">
{% if current_user.is_admin() %}
      <form class="form-horizontal" action="/create_task" method="POST">
        <div class="form-group">
          <div class="col-sm-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            </select>

        </div>
        <div class="form-group">

        </div>

          <div class="col-sm-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>

          </div>
        </div>
        <div class="form-group">

        </div>

        </div>
        </div>

{% endif %}
    </div>
  </div>

  <div class="row">
      <div class="col">

    </div>
  </div>

</div>

<div id="start_progress_div" style="display: none;">
</div>

<script id="mp_template" type="text/template">
<!-- *************************** -->
        <table class="table table-bordered">
            <thead>
              <tr><td>Poradie</td>
              <td>Vytvorené</td>
              <td>Zadal</td>
              <td>Priradené</td>
              <td>Štart</td>
              <td>Cieľ</td>
              <td>Komentár</td>
              <td>Stav</td>
              <td>Archivovaná</td>
              <td>Cena</td>
              <td>&nbsp;</td>
            </thead>
            <tbody>
            <%#.%>
            <tr>
                <td><% id %></td>
                <td><% created_at %></td>
                <td><% created_by %></td>
                <td><% assigned_to %></td>
                <td><% origin %></td>
                <td><% destination %></td>
                <td style="white-space:pre" class="koment"><% comments %></td>
                <td class="nezacala"><% status %></td>
                <td><% archived %></td>
                <td><% value %></td>
                <td>
                    <div class="btn-group-vertical">
                    <%#can_start_progress %>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#startProgressModal" data-task_id="<% id %>">Priradit mne</button>
                    <%/can_start_progress %>
                    <%#can_add_comment %>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCommentModal" data-task_id="<% id %>">Pridat komentár</button>
                    <%/can_add_comment %>
                    <%#can_finish_task %>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#finishTaskModal" data-task_id="<% id %>">Ukoncit</button>
                    <%/can_finish_task %>
                    <%#can_archive_task %>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#archiveTaskModal" data-task_id="<% id %>">Archivovat</button>
                    <%/can_archive_task %>
                    <%#can_edit_task %>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editTaskModal" data-task_id="<% id %>">Editovat</button>
                    <%/can_edit_task %>
                    </div>
                </td>
            </tr>
            <%/.%>
            </tbody>
        </table>
</script>

<script>
function fetch_tasks() {
        $.getJSON('/api/tasks', function (tasks) {
            var template = $("#mp_template").html();
            var text = Mustache.render(template, tasks);
            $("#tasks").html(text);
        })
        .fail(function(xhr, status) {
            console.log("Failed: " + status);
        });
}

$(function () {
    $("#btn").on('click', fetch_tasks);
    fetch_tasks();
    window.setInterval(fetch_tasks, 10000);
});

function add_comment(task_id, comment) {
    data = {'comment': comment};
    $.ajax({
        type: 'PUT',
        url: '/api/tasks/' + task_id + '/comment',
        data: JSON.stringify(data),
        dataType: 'json',
        contentType: 'application/json'
    })
    .done(function(xhr, status) {
        console.log('Done: ' + status);
        $('#addCommentModal').modal('hide');
        fetch_tasks();
    })
    .fail(function(xhr, status) {
        console.log('Fail: ' + status);
        $('#errorMessage').text('FAIL');
    });
}

function start_progress(task_id, comment) {
    data = {'comment': comment, 'status': 'PROCESSING'};
    $.ajax({
        type: 'PUT',
        url: '/api/tasks/' + task_id + '/status',
        data: JSON.stringify(data),
        dataType: 'json',
        contentType: 'application/json'
    })
    .done(function(xhr, status) {
        console.log('Done: ' + status);
        $('#startProgressModal').modal('hide');
        fetch_tasks();
    })
    .fail(function(xhr, status) {
        console.log('Fail: ' + status);
        $('#errorMessage').text('FAIL');
    });
}

function finish_task(task_id, comment) {
    data = {'comment': comment, 'status': 'FINISHED'};
    $.ajax({
        type: 'PUT',
        url: '/api/tasks/' + task_id + '/status',
        data: JSON.stringify(data),
        dataType: 'json',
        contentType: 'application/json'
    })
    .done(function(xhr, status) {
        console.log('Done: ' + status);
        $('#finishTaskModal').modal('hide');
        fetch_tasks();
    })
    .fail(function(xhr, status) {
        console.log('Fail: ' + status);
        $('#errorMessage').text('FAIL');
    });
}

function archive_task(task_id, comment) {
    data = {'comment': comment};
    $.ajax({
        type: 'PUT',
        url: '/api/tasks/' + task_id + '/archived',
        data: JSON.stringify(data),
        dataType: 'json',
        contentType: 'application/json'
    })
    .done(function(xhr, status) {
        console.log('Done: ' + status);
        $('#archiveTaskModal').modal('hide');
        fetch_tasks();
    })
    .fail(function(xhr, status) {
        console.log('Fail: ' + status);
        $('#errorMessage').text('FAIL');
    });
}
</script>

<script>
function addCommnet(element){
  var commentEl = $(element).closest('td').siblings('.koment');
  var previousText = commentEl.html();

  var addedText = $('#message-text').val();
  if(previousText){
      commentEl.html(previousText);
      commentEl.append("<br/>").append(addedText);
  }
  else{
    commentEl.append(addedText);
  }
  $('#exampleModal').modal('toggle');
}
</script>
