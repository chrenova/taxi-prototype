{% extends "layout.html" %}

{% block body %}
    {% if current_user.is_authenticated %}
        {{ current_user }}
    {% endif %}

<div class="container">
<script>console.log(moment('2012-12-31T23:55:13Z').format('LLLL'));</script>

  <div id="create_task" class="row">
    <div class="col-12">
{% if current_user.is_admin() %}
      <form class="form-horizontal" action="/create_task" method="POST">
        <div class="form-group">
          <div class="col-sm-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <select class="form-control" name="assigned_to_id" id="assigned_to_id" title="Zvoľ šoféra">
              {% for u in active_users %}
                <option value="{{ u.id }}"  data-icon="glyphicon-user">{{ u.username }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input class="form-control" type="text" name="origin" id="origin" placeholder="{{ _('Origin') }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
            <input class="form-control" type="text" name="destination" id="destination" placeholder="{{ _('Destination') }}">
          </div>
        </div>
        <div class="form-group">

          <div class="col-sm-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <input class="form-control" type="text" name="comment" id="comment" placeholder="{{ _('Comment') }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <button class="form-control btn btn-default" type="submit">{{ _('CreateTask') }}</button>
        </div>
        </div>
      </form>
{% endif %}
    </div>
  </div>



  <!-- **************************   -->

  <div class="row">
      <div class="col">
          <div id="tasks"></div>
      </div>
  </div>

</div>

<div id="start_progress_div" style="display: none;">
</div>


{% if current_user.is_admin() %}
<script id="mp_template" type="text/template">
<!-- *************************** -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>{{ _('Id') }}</td>
                <td>{{ _('CreatedAt') }}</td>
                <td>{{ _('CreatedBy') }}</td>
                <td>{{ _('PlannedAt') }}</td>
                <td>{{ _('Assignee') }}</td>
                <td>{{ _('Origin') }}</td>
                <td>{{ _('Destination') }}</td>
                <td>{{ _('Comments') }}</td>
                <td>{{ _('Status') }}</td>
                <td>{{ _('Archived') }}</td>
                <td>{{ _('EstimatedPrice') }}</td>
                <td>{{ _('RealPrice') }}</td>
                <td>{{ _('TimeToArrive') }}</td>
                <td>{{ _('TimeToArriveCalculated') }}</td>
                <td>&nbsp;</td>
            </tr>
        </thead>
        <tbody>
            <%#.%>
            <tr>
                <td><% id %></td>
                <td><% created_at %></td>
                <td><% created_by %></td>
                <td><% planned_at %></td>
                <td><% assigned_to %></td>
                <td><% origin %></td>
                <td><% destination %></td>
                <td style="white-space:pre" class="koment"><% comments %></td>
                <td class="nezacala"><% status_localized %></td>
                <td><% archived %></td>
                <td><% estimated_price %></td>
                <td><% real_price %></td>
                <td><% time_to_arrive %></td>
                <td><% time_to_arrive_calculated %></td>
                <td>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" data-task_id="<% id %>">{{ _('Edit') }}</button>
                    </div>
                </td>
            </tr>
            <%/.%>
        </tbody>
    </table>
</script>
{% else %}
<script id="mp_template" type="text/template">
<!-- *************************** -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>{{ _('CreatedAt') }}</td>
                <td>{{ _('PlannedAt') }}</td>
                <td>{{ _('Assignee') }}</td>
                <td>{{ _('Origin') }}</td>
                <td>{{ _('Destination') }}</td>
                <td>{{ _('Comments') }}</td>
                <td>{{ _('Status') }}</td>
                <td>{{ _('EstimatedPrice') }}</td>
                <td>{{ _('TimeToArriveCalculated') }}</td>
                <td>&nbsp;</td>
            </tr>
        </thead>
        <tbody>
            <%#.%>
            <tr>
                <td><% created_at %></td>
                <td><% planned_at %></td>
                <td><% assigned_to %></td>
                <td><% origin %></td>
                <td><% destination %></td>
                <td style="white-space:pre" class="koment"><% comments %></td>
                <td class="nezacala"><% status_localized %></td>
                <td><% estimated_price %></td>
                <td><% time_to_arrive_calculated %></td>
                <td>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#actionModal" data-task_id="<% id %>" data-available_actions="<% available_actions %>">{{ _('SelectAction') }}</button>
                    </div>
                </td>
            </tr>
            <%/.%>
        </tbody>
    </table>
</script>
{% endif %}


<div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ _('SelectAction') }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="{{ _('Cancel') }}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <span id="errorMessage"></span>
        <form>
          <div class="form-group">
            <button type="button" class="btn btn-primary" id="claimSubmit" style="display:none">{{ _('Claim') }}</button>
            <button type="button" class="btn btn-primary" id="startProgressSubmit" style="display:none">{{ _('StartProgress') }}</button>
            <button type="button" class="btn btn-primary" id="requestCallCustomerSubmit" style="display:none">{{ _('RequestCallCustomer') }}</button>
            <button type="button" class="btn btn-primary" id="requestCallMeSubmit" style="display:none">{{ _('RequestCallMe') }}</button>
            <button type="button" class="btn btn-primary" id="changeRouteSubmit" style="display:none">{{ _('ChangeRoute') }}</button>
            <button type="button" class="btn btn-primary" id="finishSubmit" style="display:none">{{ _('Finish') }}</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

{% block scripts %}
    <script src="{{url_for('static', filename='app.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
{% endblock %}

{% endblock %}
