<script>
function addOrder(){
    var assigned_to = $('#assigned_to_id').val();
    var origin = $('#origin').val();
    var destination = $('#destination').val();
    var comment = $('#comment').val();

    var obj = {
      created_by:'Generálny riaditeľ Michal Huska Predceda',
      assigned_to:assigned_to,
      origin:origin,
      destination:destination,
      comment:comment
    };
    var template = $("#mp_template").html();
    var text = Mustache.render(template, obj);
    $("#tasks").append(text);
    return false;
}

function addCommnet(){
  var previousText = $('#koment').html();
  var addedText = $('#message-text').val();
  if(previousText){
      $('#koment').html(previousText);
      $('#koment').append("<br/>").append(addedText);
  }
  else{
    $('#koment').append(addedText);
  }
  $('#exampleModal').modal('toggle');
}

function preberObjednavku(){
  $('#nezacala').text("Prebieha");
  $('#assign').hide();
  return false;
}
function ukonciObjednavku(){
  $('#nezacala').text("Vybavená");
  $('#assign').hide();
  $('#finish').hide();
  return false;
}


</script>
